<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculator</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>

    <div class="row">
        <button style="font-size: large;" class="button">,</button>
        <button class="button">Ï€</button>
        <button class="button" style="font-weight: bold;">e</button>
        <button class="button">10</button>
    </div>

    <div class="row">
      <button class="button">AC</button>
      <button class="button">sin</button>
      <button class="button">cos</button>
      <button class="button">tan</button>
    </div>
    <div class="row">
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button">^</button>
        <button class="button">sqrt</button>
      </div>

    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">-</button>
    </div>
  </div>


  <div class="history text-center">
    <div>
      <h2>History</h2>
      <ul id="historyList">
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
